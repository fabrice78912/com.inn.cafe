name: CI - Build, Scan, Push and Trigger CD

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev, 'rc-*']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  verify:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean install -DskipTests=false

#      - name: Run code analysis (SonarQube example)
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        run: |
#          # Exemple de commande SonarQube scanner
#          sonar-scanner
#          # Ajouter ici d'autres vérifications (lint, sécurité, etc.)

  build-push:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsECRRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment tag with date
        id: tag
        run: |
          SHA=$(echo ${{ github.sha }} | cut -c1-8)
          DATE=$(date +%Y%m%d-%H%M%S)              
          BRANCH="${{ github.ref }}"
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE="${{ github.base_ref }}"
            if [[ "$BASE" == "dev" ]]; then
              TAG="feature-${SHA}-${DATE}"  
            elif [[ "$BASE" == rc-* ]]; then
              TAG="staging-${SHA}-${DATE}"  
            else
              TAG="pr-${SHA}-${DATE}"       
            fi
          elif [[ "$BRANCH" == "refs/heads/main" ]]; then
            TAG="prod-${SHA}-${DATE}"      
          elif [[ "$BRANCH" == "refs/heads/dev" ]]; then
            TAG="dev-${SHA}-${DATE}"        
          else
            TAG="unknown-${SHA}-${DATE}"    
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/${{ env.REPO_NAME }}:${{ steps.tag.outputs.tag }} .

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push Docker image
        run: |
          docker push $ECR_REGISTRY/${{ env.REPO_NAME }}:${{ steps.tag.outputs.tag }}

      - name: Trigger CD
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.PERSONAL_ACCESS_TOKEN }}
          repository: ${{ env.REPO_DEPLOY }}
          event-type: deploy
          client-payload: >-
            {
              "branch": "${{ github.ref_name }}",
              "image_tag": "${{ steps.tag.outputs.tag }}",
              "environment": "${{ env.ENV }}",
              "microservice": "microservice-a"
            }